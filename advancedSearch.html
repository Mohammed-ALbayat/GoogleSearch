<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>advancedSearch</title>
  </head>
  <body>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Back</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" aria-disabled="true">
          Created By Mohammad Albayat
        </a>
      </li>
    </ul>
    <form action="https://google.com/search" target="_blank">
      <input type="text" name="as_q" placeholder="All of these words" />
      <input
        type="text"
        name="as_epq"
        placeholder="This word or full sentence"
      />
      <input type="text" name="as_oq" placeholder="Any of these words" />
      <input type="text" name="as_eq" placeholder="Nothing from these words" />
      <input type="number" name="as_nlo" placeholder="from" />
      <input type="number" name="as_nhi" placeholder="to" />
      <input type="submit" value="Google Search" />
    </form>
  </body>
</html>
